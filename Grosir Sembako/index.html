<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" href="assets/images/apple-touch-icon.png" />
    <meta name="theme-color" content="#009578"/>
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <meta name="description" content="App Grosir Dipa">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Grosir Sembako</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark  ">
      <div class="container d-flex ">
        <a class="navbar-brand" href="#">
          Grosir Sembako Dipa
        </a>
       
      </div>
    </nav>


   
    
    <div class="container-sm mt-5" id="container">
     
      <div class="row d-flex justify-center" id="card-product">
        <h3 class="text-center">Sembako</h3>
        
      
      </div>
      <h3 class="text-center mt-4">Pembeli</h3>
      <div class="row mt-5" id="row-customer">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">produk</th>
              <th scope="col">alamat</th>
              <th scope="col">total belanjaan</th>
              <th scope="col">aksi</th>
            </tr>
          </thead>
          <tbody id="pembeli-table">
           
           
          </tbody>
        </table>
      </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
            <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="mb-3">

            <input type="hidden" class="form-control" id="input-id">
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nama-edit" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama-edit" placeholder="Masukkan nama baru anda">
            </div>
            <div class="mb-3">
              <label for="alamat-edit" class="form-label">alamat</label>
              <input type="text" class="form-control" id="alamat-edit" placeholder="Masukkan Alamat Baru anda">
            </div>
            <div class="mb-3">
              <label for="jumlah-edit" class="form-label">jumlah</label>
              <input type="number" class="form-control" id="jumlah-edit" min="1" placeholder="Masukkan jumlah Baru anda">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary btn-edit" id="edit-btn" data-bs-dismiss="modal">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Save Form -->

    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Pembelian</h5>
            <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="mb-3">

            <input type="hidden" class="form-control" id="input-idSimpan" >
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nama-edit" class="form-label">Nama</label>
              <input type="text" class="form-control" id="namaSimpan" placeholder="Masukkan nama anda">
            </div>
            <div class="mb-3">
              <label for="alamat-edit" class="form-label">alamat</label>
              <input type="text" class="form-control" id="alamatSimpan" placeholder="Masukkan Alamat anda">
            </div>
            <div class="mb-3">
              <label for="Jumlah-edit" class="form-label">Jumlah</label>
              <input type="number" min="1" class="form-control" id="jmlSimpan" placeholder="Masukkan Alamat anda">
            </div>
            <div class="mb-3">
              <label for="Jumlah-edit" class="form-label">Harga</label>
              <span id="hargaAwal"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary btn-edit" id="simpan-btn" data-bs-dismiss="modal" onclick="beli()">Simpan</button>
          </div>
        </div>
      </div>
    </div>


  
    <script src="script.js"></script>
    <script src="js/registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
